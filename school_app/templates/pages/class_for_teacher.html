{% extends 'index.html'%}
{% load static %}
{% block Link %}
    <link rel="stylesheet" href="{%  static 'dist/css/style.css' %}">
    <link rel="stylesheet" href="{%  static 'dist/css/class_for_ST.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
{% block content %}


  <div id="container">
    <div class="greeting my-5 pt-5">Welcome Back! ðŸ‘‹<br>Class overview</div>
        <div class="controls">
            <div id="short-header">
                <button type="button" class="btn btn-primary">Search</button>

                <select class="form-select form-select-lg mb-3" style="margin-top: 15px; padding: 5px; font-size: 16px; color: #022129;">
                    <option selected>Sort by last accessed</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>
            <button type="button" class="btn btn-secondary btn-lg" style="padding: 10px;">Go to bottom</button>
        </div>
      <div class="course-grid">
              {% for cls in classes %}
                  <div class="course-card" onclick="window.location.href='/Upload'">
                    <p>GROUP</p>
                    <h3>{{ cls.class_name }}</h3>
                    <p>C# Programming</p>
                  </div>
              {% empty %}
                  <p>No classes found.</p>
              {% endfor %}

    </div>
  </div>


{% endblock %}
