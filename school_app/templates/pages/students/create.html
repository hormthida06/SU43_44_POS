{% extends 'index.html'%}
{% load static %}
    {% block Link %}
          <link rel="stylesheet" href="{%  static 'dist/css/form.css' %}">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    {% endblock %}

{% block content %}
    <div class="container my-5 pt-5">
      <h2 class="text-primary mb-4"><ion-icon name="school-outline"></ion-icon> Student Management System</h2>

        <div class="text-left my-5 ">
            <a href="/students/index">
               <button class="btn btn-outline-primary">Student List</button>
           </a>
       </div>

        <div class="text-left my-5 ">
            {% if messages %}
               {% for message in messages %}
                  <br><br>
                  <span class="text-success" style="text-align: center; font-size: 16px; padding: 10px 80px">
                  {{ message}}</span>
               {% endfor %}
            {% endif %}
       </div>

      <div class="card mb-5">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0"><ion-icon name="person-add-outline"></ion-icon> Add New Student</h4>
        </div>
        <div class="form-section">

          <form id="studentForm" action="/students/create" method="post" enctype="multipart/form-data">

              {% csrf_token %}
            <div class="row g-3">
              <div class="col-md-4">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" placeholder="Enter Student Name" class="form-control" id="name" required>
              </div>

              <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" placeholder="Enter Email" class="form-control" id="email" required>
              </div>

              <div class="col-md-4">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" name="phone" placeholder="Enter Phone" class="form-control" id="phone">
              </div>

            </div>

            <div class="row g-3 mt-2">

              <div class="col-md-4">
                  <label for="gender" class="form-label">Gender</label>
                  <select class="form-select" name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                  </select>
              </div>

              <div class="col-md-4">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control" id="dob" required>
              </div>

               <div class="col-md-4">
                  <label for="class_assigned" class="form-label">Class</label>
                  <select class="form-select" name="class_assigned" id="class_assigned" required>
                    <option value="">Select Class</option>
                    {% for class in classes %}
                      <option value="{{ class.id }}">{{ class.class_name }}</option>
                    {% endfor %}
                  </select>
                </div>

            </div>

            <div class="row g-3 mt-2">

              <div class="col-md-4">
                  <label for="address" class="form-label">Address</label>
                  <textarea class="form-control" name="address" id="address" rows="2" placeholder="Full home address..." required></textarea>
              </div>

                <div class="col-md-4">
                  <label for="photo" class="form-label">Photo</label><br>
                  <input type="file" name="photo" class="form-control" id="photo" accept="image/*">
                  <small class="text-muted">Leave blank to keep existing photo.</small>
                </div>


            </div>

            <div class="mt-4 text-end">
              <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
              <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
          </form>
        </div>
      </div>

    </div>


{% endblock %}
