{% extends 'index.html'%}
{% load static %}
{% block Link %}
    <link rel="stylesheet" href="{%  static 'dist/css/style.css' %}">
    <link rel="stylesheet" href="{%  static 'dist/css/upload_file.css' %}">
    <link rel="stylesheet" href="{%  static 'dist/css/video.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
{% block content %}
      <div id="container" >

        <div class="header my-5 ">
            <h4>Video Uploading and Book Study for Student</h4>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Video Url</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Video url..." >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" style="width: 100%; margin-top: 20px;">Send</button>

    </div>

    <div id="body" class="bg-light">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h3 class="mb-0">Upload Files</h3>
                            </div>
                            <div class="card-body">

                                <form id="uploadForm" enctype="multipart/form-data">
                                     {% csrf_token %}
                                    <div class="mb-4">
                                    <div
                                        id="dropZone"
                                        class="drop-zone"
                                        onclick="document.getElementById('fileInput').click()"
                                    >
                                        <p class="lead mb-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#007bff" class="bi bi-cloud-upload" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.5 11 12.5 11H6.5C4.5 11 3 9.5 3 7.5c0-1.26.6-2.382 1.53-3.148l.03-.026A5.5 5.5 0 0 1 4.406 1.342zM6.5 9h6a.5.5 0 0 0 0-1h-2.793L11.5 5.207a.5.5 0 1 0-.707-.707L8 7.293 5.207 4.5a.5.5 0 0 0-.707.707L7.293 8H4.5a.5.5 0 0 0 0 1z"/>
                                        </svg>
                                        </p>
                                        <p class="mb-0">Click to select or drag & drop files here</p>
                                        <small class="text-muted">PDF, HTML, CSS, JS, Bootstrap, Images, etc.</small>
                                    </div>
                                    <input type="file" id="fileInput" name="files[]" multiple hidden />
                                    </div>

                                    <div id="fileList" class="mb-3"></div>

                                    <button type="submit" class="btn btn-success w-100">Upload Files</button>
                                </form>

                                <!-- Progress -->
                                <div id="progressContainer" class="mt-3" style="display: none;">
                                    <div class="progress">
                                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <small id="progressText" class="text-muted mt-1"></small>
                                </div>

                                <!-- Uploaded Files -->
                                <div id="uploadedFiles" class="mt-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>



{% endblock %}
