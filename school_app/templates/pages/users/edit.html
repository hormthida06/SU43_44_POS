
{% extends 'index.html'%}
{% load static %}
    {% block Link %}
          <link rel="stylesheet" href="{%  static 'dist/css/form.css' %}">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    {% endblock %}

{% block content %}
    <div class="container my-5 pt-5">
      <h2 class="text-primary mb-4"><ion-icon name="school-outline"></ion-icon> Users Management System</h2>

        <div class="text-left my-5 ">
            <a href="/users/index">
               <button class="btn btn-outline-primary">Users List</button>
           </a>
       </div>

        <div class="text-left my-5 ">
            {% if messages %}
               {% for message in messages %}
                  <br><br>
                  <span class="text-success" style="text-align: center; font-size: 16px; padding: 10px 80px">
                  {{ message}}</span>
               {% endfor %}
            {% endif %}
       </div>

      <div class="card mb-5">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0"><ion-icon name="person-add-outline"></ion-icon> Edit Class</h4>
        </div>
        <div class="form-section">

           <form id="userForm" action="/users/update/{{ user.id }}" method="post">
              {% csrf_token %}

            <div class="row g-3">
              <div class="col-md-4">
                <label for="username" class="form-label">User Name</label>
                <input type="text" name="username" value="username" placeholder="Enter User Name" class="form-control" id="username" required>
              </div>

              <div class="col-md-4">
                <label for="password" class="form-label">Password</label>
                <input type="text" name="password" value="password" placeholder="Enter Password" class="form-control" id="password" required>
              </div>

              <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" value="email" placeholder="Enter Email" class="form-control" id="email" required>
              </div>

            </div>

            <div class="row g-3">
                <div class="col-md-4">
                      <label for="role" class="form-label">Role</label>
                      <select class="form-select" name="role" id="role" required>
                        <option value="">Select Role</option>
                        <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Admin</option>
                        <option value="teacher" {% if user.role == "teacher" %}selected{% endif %}>Teacher</option>
                        <option value="student" {% if user.role == "student" %}selected{% endif %}>Student</option>
                        <option value="parent" {% if user.role == "parent" %}selected{% endif %}>Parent</option>
                      </select>
                </div>

                <div class="col-md-4">
                      <label for="status" class="form-label">Status</label>
                      <select class="form-select" name="status" id="status" required>
                        <option value="">Select Status</option>
                        <option value="1" {% if user.status == "1" %}selected{% endif %}>Active</option>
                        <option value="0" {% if user.status == "0" %}selected{% endif %}>Inactive</option>
                      </select>
                </div>

            </div>

            <div class="mt-4 text-end">
              <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
              <button type="submit" class="btn btn-primary">Add User</button>
            </div>
          </form>
        </div>
      </div>

    </div>


{% endblock %}
