{% extends 'index.html'%}
{% load static %}
    {% block Link %}
          <link rel="stylesheet" href="{%  static 'dist/css/form.css' %}">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    {% endblock %}

{% block content %}
    <div class="container my-5 pt-5">
      <h2 class="text-primary mb-4"><ion-icon name="school-outline"></ion-icon> Schedule Management System</h2>

        <div class="text-left my-5 ">
            <a href="/schedules/index">
               <button class="btn btn-outline-primary">Schedule List</button>
           </a>
       </div>

        <div class="text-left my-5 ">
            {% if messages %}
               {% for message in messages %}
                  <br><br>
                  <span class="text-success" style="text-align: center; font-size: 16px; padding: 10px 80px">
                  {{ message}}</span>
               {% endfor %}
            {% endif %}
       </div>

      <div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Create Schedule</h4>
    </div>

    <div class="card-body">
        <form action="/schedules/create" method="post">
            {% csrf_token %}

            <div class="row g-3">

                <!-- CLASS -->
                <div class="col-md-6">
                    <label class="form-label">Class</label>
                    <select name="class_assigned" class="form-select" required>
                        <option value="">Select Class</option>
                        {% for c in classes %}
                        <option value="{{ c.id }}">{{ c.class_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- SUBJECT -->
                <div class="col-md-6">
                    <label class="form-label">Subject</label>
                    <select name="subject" class="form-select" required>
                        <option value="">Select Subject</option>
                        {% for s in subjects %}
                        <option value="{{ s.id }}">{{ s.subject_name }}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>

            <div class="row g-3 mt-3">

                <!-- DAY -->
                <div class="col-md-6">
                    <label class="form-label">Day</label>
                    <input type="date" name="day" class="form-control" required>
                </div>

                <!-- TIME SLOT -->
                <div class="col-md-6">
                    <label class="form-label">Time Slot</label>
                    <input type="time" name="time_slot" class="form-control" required>
                </div>

            </div>

            <div class="mt-4 text-end">
                <a href="/schedules/index" class="btn btn-outline-secondary me-2">Back</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </form>
    </div>
</div>



    </div>


{% endblock %}
