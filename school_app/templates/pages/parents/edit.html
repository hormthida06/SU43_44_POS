
{% extends 'index.html'%}
{% load static %}
    {% block Link %}
          <link rel="stylesheet" href="{%  static 'dist/css/form.css' %}">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    {% endblock %}

{% block content %}
    <div class="container my-5 pt-5">
      <h2 class="text-primary mb-4"><ion-icon name="school-outline"></ion-icon> Classes Management System</h2>

        <div class="text-left my-5 ">
            <a href="/classes/index">
               <button class="btn btn-outline-primary">Classes List</button>
           </a>
       </div>

        <div class="text-left my-5 ">
            {% if messages %}
               {% for message in messages %}
                  <br><br>
                  <span class="text-success" style="text-align: center; font-size: 16px; padding: 10px 80px">
                  {{ message}}</span>
               {% endfor %}
            {% endif %}
       </div>

      <div class="card mb-5">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0"><ion-icon name="person-add-outline"></ion-icon> Edit Class</h4>
        </div>
        <div class="form-section">

          <form id="classForm" action="/classes/update/{{ class.id }}" method="post">
              {% csrf_token %}
            <div class="row g-3">
              <div class="col-md-4">
                <label for="class_name" class="form-label">Class Name</label>
                <input type="text" name="class_name" value="{{ class.class_name }}" placeholder="Enter Class Name" class="form-control" id="class_name" required>
              </div>

            </div>

            <div class="mt-4 text-end">
              <button type="reset" class="btn btn-outline-secondary me-2" value="">Clear</button>
              <button type="submit" class="btn btn-primary" >Update</button>
            </div>
          </form>

        </div>
      </div>

    </div>


{% endblock %}
