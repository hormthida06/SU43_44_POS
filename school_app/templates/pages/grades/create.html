{% extends 'index.html'%}
{% load static %}
    {% block Link %}
          <link rel="stylesheet" href="{%  static 'dist/css/form.css' %}">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    {% endblock %}

{% block content %}
    <div class="container my-5 pt-5">
      <h2 class="text-primary mb-4"><ion-icon name="school-outline"></ion-icon> Grade Management System</h2>

        <div class="text-left my-5 ">
            <a href="/grades/index">
               <button class="btn btn-outline-primary">Grades List</button>
           </a>
       </div>

        <div class="text-left my-5 ">
            {% if messages %}
               {% for message in messages %}
                  <br><br>
                  <span class="text-success" style="text-align: center; font-size: 16px; padding: 10px 80px">
                  {{ message}}</span>
               {% endfor %}
            {% endif %}
       </div>

      <div class="card mb-5">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0"><ion-icon name="person-add-outline"></ion-icon> Add New Grade</h4>
        </div>
        <div class="form-section">
          <form id="classForm" action="/grades/create" method="post">
              {% csrf_token %}
            <div class="row g-3">

              <div class="col-md-4">
                  <label for="student" class="form-label">Student</label>
                  <select class="form-select" name="student" id="student" required>
                    <option value="">Select Student</option>
                    {% for student in students %}
                      <option value="{{ student.id }}">{{ student.name }}</option>
                    {% endfor %}
                  </select>
              </div>
              <div class="col-md-4">
                  <label for="teacher" class="form-label">Teacher</label>
                  <select class="form-select" name="teacher" id="teacher" required>
                    <option value="">Select Teacher</option>
                    {% for teacher in teachers %}
                      <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                    {% endfor %}
                  </select>
              </div>
               <div class="col-md-4">
                  <label for="subject" class="form-label">Subject</label>
                  <select class="form-select" name="subject" id="subject" required>
                    <option value="">Select Subject</option>
                    {% for subject in subjects %}
                      <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                    {% endfor %}
                  </select>
              </div>

            </div>

            <div class="row g-3">
              <div class="col-md-4">
                <label for="score" class="form-label">Score</label>
                <input type="text" name="score" placeholder="Enter Student Score" class="form-control" id="score" required>
              </div>

            <div class="col-md-4">
                <label for="comment" class="form-label">Comment</label>
                <textarea class="form-control" name="comment" id="comment" rows="2" placeholder="Teacher comment..."></textarea>
            </div>

            </div>

            <div class="mt-4 text-end">
              <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
              <button type="submit" class="btn btn-primary">Add Class</button>
            </div>
          </form>

        </div>
      </div>

    </div>


{% endblock %}
